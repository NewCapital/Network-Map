    <title>TWINS Network Map</title>

    <style type="text/css">
      html {
        height: 100%;
      }
      body {
        margin: 0;
        padding: 0;
        background: #000000 url(assets/globe/loading.gif) center center no-repeat;
        color: #ffffff;
        font-family: sans-serif;
        font-size: 13px;
        line-height: 20px;
        height: 100%;
      }

      .body-no-gif {
          background: #000000;
      }

      #info {

        font-size: 11px;
        position: absolute;
        bottom: 5px;
        background-color: rgba(0,0,0,0.8);
        border-radius: 3px;
        right: 10px;
        padding: 10px;

      }

      #currentInfo {
        width: 270px;
        position: absolute;
        left: 20px;
        top: 63px;

        background-color: rgba(0,0,0,0.2);

        border-top: 1px solid rgba(255,255,255,0.4);
        padding: 10px;
      }

      a {
        color: #aaa;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }

      .bull {
        padding: 0 5px;
        color: #555;
      }

      #title {
        position: absolute;
        top: 20px;
        width: 270px;
        left: 20px;
        background-color: rgba(0,0,0,0.2);
        border-radius: 3px;
        font: 20px Georgia;
        padding: 10px;
      }

      .year {
        font: 16px Georgia;
        line-height: 26px;
        height: 30px;
        text-align: center;
        float: left;
        width: 90px;
        color: rgba(255, 255, 255, 0.4);

        cursor: pointer;
        -webkit-transition: all 0.1s ease-out;
      }

      .year:hover, .year.active {
        font-size: 23px;
        color: #fff;
      }

      #ce span {
        display: none;
      }

      #ce {
        width: 107px;
        height: 55px;
        display: block;
        position: absolute;
        bottom: 15px;
        left: 20px;
        background: url(assets/globe/ce.png);
      }
      .wrapper {
          position:relative;
          height: 96.8%;
      }
      #container {
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          width: 100%;
          height: 100%;
      }
      #container canvas {
          display: block;
      }
      .buttons {
          text-align: center;
          position: absolute;
          top: 0;
          left: 0;
          right: 0;
          z-index: 1;
      }
      @media(max-width: 767px) {
          .buttons {
              text-align: center;
          }
      }
      .buttons button {
        outline: none;
        border: none;
          box-shadow: none !important;
      }



    </style>
  </head>
  <body>
  <div class="buttons">
      <button type="button" urlType="0">Masternodes</button>
      <button type="button" urlType="1">Wallets</button>
      <button type="button" urlType="2">All</button>
  </div>
  <div class="wrapper">
    <div id="container"></div>
  </div>
  <script
          src="https://code.jquery.com/jquery-3.3.1.min.js"
          integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
          crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="assets/globe/third-party/Detector.js"></script>
  <script type="text/javascript" src="assets/globe/third-party/three.min.js"></script>
  <script type="text/javascript" src="assets/globe/third-party/Tween.js"></script>
  <script type="text/javascript" src="assets/globe/globe.js"></script>
  <script type="text/javascript">
      window.onload = function() {
          var settings = '<%-settings%>';
          if (settings.indexOf('{') > -1) {
              settings = JSON.parse('<%-settings%>')
          } else {
              settings = {
                  timeForRefreshingView: 1800000
              }
          }
          var interval;
          var buttons = $(".buttons button");
          var data = {
              urlType: 2
          };

          var container = document.getElementById('container');
          var globe = new DAT.Globe(container);
          var xhr = new XMLHttpRequest();

          function getData() {
              xhr.open('POST', '/api/getmasternodes', true);
              xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
              xhr.onreadystatechange = function () {

                  if (xhr.readyState === 4 && xhr.status === 200) {

                      var data = JSON.parse(xhr.responseText).data;
                      console.log("data",data)
                      globe.clearData();


                      for (var i = 0; i < data.length; i++) {
                          globe.addData(data[i][1], {format: 'magnitude', name: data[i][0], animated : false});
                      }


                      globe.createPoints();


//                      globe.animate();
                      document.body.className = 'body-no-gif';

                  }

              };
              xhr.send(JSON.stringify(data));

          }

          function resetInterval() {
              clearInterval(interval);
              interval = setInterval(function () {
                  requestAnimationFrame(getData);
              }, settings.timeForRefreshingView);
          }

          getData();
          resetInterval();

          function changeDataType(urlType) {
              data.urlType = urlType;
              setButtons();
              getData();
              resetInterval();
          }

          $(".buttons button").on('click',function(e){
              var urlType = $(e.target).attr('urlType');
              changeDataType(urlType);
          })

          function setButtons() {
              buttons.removeClass('btn-primary');
              $(".buttons button[urlType=" + data.urlType + "]").addClass('btn-primary');
          }
          setButtons();
      }
  </script>

  </body>

</html>
